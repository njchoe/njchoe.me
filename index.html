<!DOCTYPE html>
<html>
<head>
    <title>Your Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header { text-align: center; padding: 20px; }
        .about, .portfolio, .contact { margin: 40px; text-align: center; }
        .portfolio-item { margin-bottom: 20px; }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Portfolio</h1>
        <p>A showcase of my work and projects</p>
    </header>

    <section class="about">
        <h2>About Me</h2>
        <p>Introduce yourself here. Talk about your skills, background, and what you do.</p>
    </section>

    <section class="portfolio">
        <h2>My Work</h2>
        <div class="portfolio-item">
            <img src="path-to-image.jpg" alt="Project Name">
            <h3>Project Name</h3>
            <p>Short description of the project.</p>
        </div>
        <!-- Repeat the above div for each project -->
    </section>

    <section class="contact">
        <h2>Contact Me</h2>
        <p>Email: your-email@example.com</p>
        <p>LinkedIn: linkedin.com/in/yourprofile</p>
        <!-- Add more contact details or a contact form as needed -->
    </section>

</body>
</html>
